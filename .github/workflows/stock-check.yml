name: Check Stock

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 * * * *' # Runs at minute 20
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Stock Check
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: node check-stock.js

      - name: Commit Status Change
        run: |
          git config --global user.name "Stock Bot"
          git config --global user.email "bot@noreply.github.com"
          git add last_status.txt
          git commit -m "Update stock status" || exit 0
          git push